<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siksha PWA</title>
    <link rel="manifest" href="app.json">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0c0034;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #installButton {
            display: none; /* Initially hidden */
            padding: 10px 20px;
            background-color: #ff6f61;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <button id="installButton">Install Siksha App</button>

    <script>
        let deferredPrompt;
        const installButton = document.getElementById('installButton');

        // Register the service worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js').then((registration) => {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }).catch((error) => {
                    console.log('ServiceWorker registration failed: ', error);
                });
            });
        }

        window.addEventListener('beforeinstallprompt', (e) => {
            console.log('beforeinstallprompt event triggered');
            e.preventDefault(); // Prevent the default install prompt
            deferredPrompt = e; // Save the event
            installButton.style.display = 'block'; // Show the button

            installButton.addEventListener('click', () => {
                installButton.style.display = 'none'; // Hide the button
                deferredPrompt.prompt(); // Show the install prompt
                deferredPrompt.userChoice.then((choiceResult) => {
                    console.log('User response to the install prompt:', choiceResult.outcome);
                    deferredPrompt = null; // Clear the deferredPrompt variable
                });
            });
        });

        // Optionally handle appinstalled event to log installation
        window.addEventListener('appinstalled', (evt) => {
            console.log('PWA was installed');
        });
    </script>

</body>
</html>
