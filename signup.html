    <section id="loginPage">

      <div class="navbar"><div class="loging-text"><div>Login</div></div></div>

    <div class="loginAnimation"><img src="/data/loginsignup.gif" width="500px" height="400px" alt=""></div>

 <!------------------------------- login form ------------------------>
     <div class="wrapper" id="loginform">   <!-- login form -->

    <form action="#">

        <div class="input-field">
        <input id="userName"  >
        <label>Reg.No</label>
        </div>

      <div class="input-field">
      <input id="password"  type="password" required>
      <label>password</label>
      </div>

    <div id="warnig"> Your id password is wrong </div>

      <div id="loginBtn" type="button">Log In</div>

    </form> 

    <div  id="gotosignup" >Register new account</div>
  </div>

<!-- ---------------------------signup form --------------------->
  <div class="wrapper" id="signupform" >    <!-- signup form -->

    <form id="signUpForm" action="#">
      <div class="input-field">
      
        <input id="NameSing" type="text" required>
        <label for="NameSing">Name</label>
      </div>
  
      <div class="input-field">
       
        <input id="RegNoSing" type="text" required>
        <label for="RegNoSing">Reg.No / App.No</label>
      </div>
  
      <div class="input-field">

        <input id="MailSing" type="email" required>
        <label for="MailSing">Email</label>
      </div>
  
      <div class="input-field">
 
        <input id="PasswordSing" type="password" required>
        <label for="PasswordSing">Password</label>
      </div>
  
      <button id="SignupBtn" type="submit">Sign up</button>
    </form>


    <div id="gotologin">already have an account</div>

    <div id="msg"></div>
  </div>
  



</section>
