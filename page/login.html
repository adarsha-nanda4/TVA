<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <title>Login</title>
  <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <section id="loginPage">

      <div class="navbar">
    <div id="backicon"><a href="/index.html"><i class='bx bx-left-arrow-alt'></i></a></div>

    <div class="loging-text"><div>Login</div></div>
      </div>

<div class="loginAnimation">
    <img src="/data/login-animation.gif" width="500px" height="400px" alt="">
</div>


  <div class="wrapper">
    <form action="#">

        <div class="input-field">
        <input id="userName" type="text" required>
        <label>User name</label>
      </div>

      <div class="input-field">
        <input id="password" type="password" required>
        <label>password</label>
      </div>

      <div id="warnig"> Your id password is wrong </div>
      <div id="loginBtn" type="button">Log In</div>
    </form>
  </div>

</section>

<!-- <script src="/js/login.js"></script> -->
<script>
  const userName = document.getElementById("userName");
const password = document.getElementById("password");
const btn = document.getElementById("loginBtn");
const warnig= document.getElementById("warnig");


userName.value=""
password.value=""

const emailid= "abcd"
const pass="abcd"


btn.addEventListener("click",function(){
  
    if(userName.value===emailid && password.value===pass){
      btn.innerHTML="please wait..."
   
      setTimeout(function() {
       window.location=("https://siksha.vercel.app/page/admin.html")
      },1000);
   }

   else if(userName.value!==emailid || password.value!==pass){

      if(userName.value==="" &&  password.value===""){
         warnig.style.display="flex"
         warnig.innerHTML="Pls Enter your id pass";
     }
 
     password.value="";
     userName.value="";
    warnig.style.display="flex"
     setTimeout(function(){
         warnig.style.display="none"
     },3000)
 } 
 
})
</script>
</body>
</html>
